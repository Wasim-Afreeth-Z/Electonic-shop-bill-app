<section class="side-bar sticky left-0 bottom-0 top-0 w-[110px] h-full bg-white  
    flex flex-col justify-between">
    <div>
        <div class="px-3">
            <img class="px-5 py-5" src="../../assets/images/pos logo.png" alt="">
            <div class="w-full h-[2px] bg-gray-100 rounded-full"></div>
        </div>

        <div class="icon-box text-center mt-12 flex flex-col gap-y-7">
            <div class="group relative flex justify-center items-center">
                <div routerLink="/pos">
                    <div routerLinkActive="active" class="icon text-2xl text-gray-400  group-hover:text-orange-600"><i
                            class="fa-light fa-display"></i></div>
                    <p routerLinkActive="active"
                        class="text-gray-400 text-[13px] font-medium group-hover:text-orange-600">POS</p>
                </div>
                <span class="absolute right-0 line2 w-[3px] h-[50px] rounded-full group-hover:bg-orange-600"></span>
            </div>
            <div class="group relative flex justify-center items-center">
                <div routerLink="/productlist">
                    <div routerLinkActive="active" class="icon text-2xl text-gray-400  group-hover:text-orange-600"><i
                            class="fa-solid fa-list-ul"></i></div>
                    <p routerLinkActive="active"
                        class="text-gray-400 text-[13px] font-medium group-hover:text-orange-600">list</p>
                </div>
                <span class="absolute right-0 line2 w-[3px] h-[50px] rounded-full group-hover:bg-orange-600"></span>
            </div>
            <div class="group relative flex justify-center items-center">
                <div routerLink="/draft">
                    <div routerLinkActive="active" class="icon text-2xl text-gray-400  group-hover:text-orange-600"><i
                            class="fa-light fa-circle-pause"></i></div>
                    <p routerLinkActive="active"
                        class="text-gray-400 text-[13px] font-medium group-hover:text-orange-600">Draft</p>
                </div>
                <span class="absolute right-0 line2 w-[3px] h-[50px] rounded-full group-hover:bg-orange-600"></span>
            </div>
            <!-- <div class=" group relative flex justify-center items-center">
                <div>
                    <div routerLinkActive="active" class="icon text-2xl text-gray-400  group-hover:text-orange-600"><i
                            class="fa-light fa-file-invoice-dollar"></i></div>
                    <p routerLinkActive="active"
                        class="text-gray-400 text-[13px] font-medium group-hover:text-orange-600">Invoice</p>
                </div>
                <span class="absolute right-0 line2 w-[3px] h-[50px] rounded-full group-hover:bg-orange-600"></span>
            </div> -->
        </div>
    </div>

    <div class="group relative flex justify-center pb-10 items-center">
        <div (click)="logOut() " class="flex flex-col items-center">
            <div class="icon text-2xl text-gray-400  group-hover:text-orange-600"><i
                    class="fa-regular fa-left-from-bracket"></i></div>
            <p class="text-gray-400 text-[13px] font-medium group-hover:text-orange-600">LogOut</p>
        </div>
        <span class="absolute right-0 line2 w-[3px] h-[50px] rounded-full group-hover:bg-orange-600"></span>
    </div>
</section>
